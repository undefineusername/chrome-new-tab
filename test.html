<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- ğŸµ MP3 í”Œë ˆì´ì–´ ìœ„ì ¯ -->
    <div class="music-widget" id="music-widget" title="ìŒì•… í”Œë ˆì´ì–´">
        <div class="music-main">
            <span class="music-icon" id="music-icon">ğŸµ</span>
            <span class="music-title" id="music-title">ìŒì•… ì„ íƒ</span>
            <button class="music-play-btn" id="play-btn" onclick="togglePlay()">â–¶ï¸</button>
        </div>
        <div class="music-controls">
            <button class="music-control-btn" onclick="previousTrack()">â®ï¸</button>
            <div class="music-progress">
                <div class="progress-track">
                    <div class="progress-bar-music" id="progress-bar"></div>
                </div>
                <div class="music-time">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
            <button class="music-control-btn" onclick="nextTrack()">â­ï¸</button>
        </div>
        <input type="file" id="music-file-input" accept="audio/*" multiple style="display: none;" onchange="loadMusicFiles(event)">
        <button class="music-upload-btn" onclick="document.getElementById('music-file-input').click()">ğŸ“</button>
    </div>

    <!-- ğŸŒ¦ï¸ ë‚ ì”¨ ìœ„ì ¯ -->
    <div class="weather-widget" id="weather-widget" title="ë‚ ì”¨ ì •ë³´">
        <h2>ì˜¤ëŠ˜ì˜ ë‚ ì”¨</h2>
        <p id="weather-info">ë¡œë”© ì¤‘...</p>
    </div>

    <script>
        let currentAudio = null;
        let playlist = [];
        let currentTrackIndex = 0;
        let isPlaying = false;

        function loadMusicFiles(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    const url = URL.createObjectURL(file);
                    playlist.push({
                        name: file.name.replace(/\.[^/.]+$/, ""), // í™•ì¥ì ì œê±°
                        url: url,
                        file: file
                    });
                }
            });
            
            if (playlist.length > 0 && !currentAudio) {
                loadTrack(0);
            }
            
            updateMusicDisplay();
        }

        function loadTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            currentTrackIndex = index;
            const track = playlist[currentTrackIndex];
            
            currentAudio = new Audio(track.url);
            currentAudio.addEventListener('loadedmetadata', updateDuration);
            currentAudio.addEventListener('timeupdate', updateProgress);
            currentAudio.addEventListener('ended', nextTrack);
            
            updateMusicDisplay();
        }

        function togglePlay() {
            if (!currentAudio) {
                if (playlist.length === 0) {
                    alert('ë¨¼ì € ìŒì•… íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”!');
                    return;
                }
                loadTrack(0);
                return;
            }
            
            if (isPlaying) {
                currentAudio.pause();
                isPlaying = false;
                document.getElementById('play-btn').textContent = 'â–¶ï¸';
            } else {
                currentAudio.play();
                isPlaying = true;
                document.getElementById('play-btn').textContent = 'â¸ï¸';
            }
        }

        function previousTrack() {
            if (playlist.length === 0) return;
            
            const newIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : playlist.length - 1;
            loadTrack(newIndex);
            
            if (isPlaying) {
                setTimeout(() => {
                    currentAudio.play();
                }, 100);
            }
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            
            const newIndex = currentTrackIndex < playlist.length - 1 ? currentTrackIndex + 1 : 0;
            loadTrack(newIndex);
            
            if (isPlaying) {
                setTimeout(() => {
                    currentAudio.play();
                }, 100);
            }
        }

        function updateMusicDisplay() {
            const titleElement = document.getElementById('music-title');
            const iconElement = document.getElementById('music-icon');
            
            if (playlist.length === 0) {
                titleElement.textContent = 'ìŒì•… ì„ íƒ';
                iconElement.textContent = 'ğŸµ';
            } else {
                const track = playlist[currentTrackIndex];
                titleElement.textContent = track.name;
                iconElement.textContent = isPlaying ? 'ğŸ¶' : 'ğŸµ';
            }
        }

        function updateDuration() {
            if (!currentAudio) return;
            
            const duration = currentAudio.duration;
            const minutes = Math.floor(duration / 60);
            const seconds = Math.floor(duration % 60);
            
            document.getElementById('total-time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (!currentAudio) return;
            
            const current = currentAudio.currentTime;
            const duration = currentAudio.duration;
            const progress = (current / duration) * 100;
            
            document.getElementById('progress-bar').style.width = progress + '%';
            
            const minutes = Math.floor(current / 60);
            const seconds = Math.floor(current % 60);
            
            document.getElementById('current-time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // í”„ë¡œê·¸ë ˆìŠ¤ ë°” í´ë¦­ìœ¼ë¡œ ì‹œê°„ ì´ë™
        document.addEventListener('DOMContentLoaded', function() {
            const progressTrack = document.querySelector('.progress-track');
            if (progressTrack) {
                progressTrack.addEventListener('click', function(e) {
                    if (!currentAudio) return;
                    
                    const rect = this.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const percentage = clickX / width;
                    
                    currentAudio.currentTime = currentAudio.duration * percentage;
                });
            }
        });
    </script>
</body>
</html>
